<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>تسجيل الدخول</title>

</head>

<body dir="rtl">

  <div class="container">
    <div class="right-side">
      <div class="groups">
        <div class="box1">
          <label class="username" for="username">اسم المستخدم:</label>
          <input class="style-input" type="text" id="username" name="username">
        </div>

        <div class="box2">
          <label class="username" for="password">الرقم السري:</label>
          <input class="style-input" type="password" id="password" name="password">
        </div>

        <div class="box2">
          <label class="username" for="email">الايميل:</label>
          <input class="style-input" type="email" id="email" name="email">
        </div>

        <button class="style-button" id="btn"><a class="btnstyle"  href="quzepage.html">تسجيل</a></button>

        <p class="p">__________ او سجل باستخدام __________</p>
        <div class="icons">
          <i class="icon fa-brands fa-google"></i>
          <i class="icon2 fa-brands fa-facebook"></i>
          <i class=" icon3 fa-brands fa-x-twitter"></i>
        </div>
      </div>
    </div>

    <div class="left-side">
      <img class="style-img"
        src="https://news.elsob7.com/wp-content/uploads/2024/09/%D9%87%D9%88%D9%8A%D8%A9-%D8%A7%D9%84%D9%8A%D9%88%D9%85-%D8%A7%D9%84%D9%88%D8%B7%D9%86%D9%8A-%D8%A7%D9%84%D8%B3%D8%B9%D9%88%D8%AF%D9%8A-94.webp"
        alt="هوية اليوم الوطني">
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/b1d19b5b3e.js" crossorigin="anonymous"></script>
</body>

</html>
